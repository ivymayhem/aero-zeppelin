title: Image
fields:
  -
    handle: image_source
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: 'Image Source'
      type: assets
      icon: assets
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: caption
    field:
      antlers: false
      display: Caption
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      read_only: false
  -
    handle: width
    field:
      options:
        wide: Wide
        narrow: Narrow
      multiple: false
      max_items: 1
      clearable: true
      searchable: false
      taggable: false
      push_tags: false
      cast_booleans: false
      display: Width
      type: select
      icon: select
      listable: hidden
      instructions_position: above
      read_only: false
      width: 33
